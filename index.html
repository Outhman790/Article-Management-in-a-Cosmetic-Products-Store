<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Management in a Cosmetic Products Store</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="validation.js"></script>
    <script defer src="style.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section id="form_section" class="container">
      <form class="grid_8">
        <div id="nom_div" data-name="nom">
          <label for="nom_input" id="nom_label">Name:</label>
          <input type="text" name="nom" id="nom_input" maxlength="30" />
          <small></small>
        </div>
        <div id="marque_div" data-name="marque">
          <label for="marque_input" id="marque_label">Brand:</label>
          <input type="text" name="marque" id="marque_input" maxlength="30" />
          <small></small>
        </div>
        <div id="prix_div" data-name="prix">
          <label for="prix_input" id="prix_label">Prix:</label>
          <input type="number" name="prix" id="prix_input" />
          <small></small>
        </div>
        <div id="dateprd_div" data-name="dateprd">
          <label for="dateprd_input" id="dateprd_label">Production date:</label>
          <input type="date" name="dateprd" id="dateprd_input" />
          <small></small>
        </div>
        <div id="type_div" data-name="type">
          <label for="type_input" id="type_label">Type:</label>
          <select id="select">
            <option value="">Please select the Product Type</option>
            <option value="hygiene_toiletries" class="type">
              Hygiene and Toiletries
            </option>
            <option value="aesthetic_care" class="type">Aesthetic Care</option>
            <option value="sun_care" class="type">Sun Care Products</option>
            <option value="hand_foot_beauty" class="type">
              Hand and Foot Beauty
            </option>
            <option value="makeup_products" class="type">
              Makeup Products
            </option>
            <option value="hair_care" class="type">Hair Care</option>
            <option value="perfumes" class="type">Perfumes</option>
          </select>
          <small></small>
        </div>
        <div id="promotion_div" data-name="promotion">
          <p>promotion:</p>
          <input
            type="radio"
            name="promotion"
            id="promotion_input_oui"
            value="Oui"
          />
          <label for="promotion_input_oui">Yes</label>
          <input
            type="radio"
            name="promotion"
            id="promotion_input_non"
            value="Non"
          />
          <label for="promotion_input_non">No</label>
          <small></small>
        </div>
        <div id="feedback_msg" class="bar erroor"></div>
        <input type="submit" value="Submit" id="submit_btn" class="grid_8" />
      </form>
      <div class="grid_10">
        <table class="grid_10">
          <thead>
            <tr>
              <th>Name</th>
              <th>Brand</th>
              <th>Price</th>
              <th>Production Date</th>
              <th>Type</th>
              <th>Promotion</th>
              <th colspan="2">update/delete</th>
            </tr>
          </thead>
          <tbody class="table_Body"></tbody>
        </table>
      </div>
    </section>
    <section id="modal">
      <div id="id01" class="modal">
        <p>Are you sure you want to delete your account?</p>
        <div id="modal_buttons">
          <button onclick="exitModal()" class="cancelbtn">Cancel</button>
          <button id="delete_Pro" class="deletebtn">Delete</button>
        </div>
      </div>
      <div class="overlay"></div>
    </section>
  </body>
</html>
